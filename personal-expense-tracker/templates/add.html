{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h2 class="text-center mb-4">âž• Add Expense</h2>

<form method="POST" action="{{ url_for('add_expense_route') }}">
    <div class="mb-3">
        <label>Date</label>
        <input type="date" class="form-control" name="date" required>
    </div>
    <div class="mb-3">
        <label>Category</label>
        <input type="text" class="form-control" name="category" placeholder="e.g., Food, Travel" required>
    </div>
    <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" class="form-control" name="amount" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control" name="description">
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
{% endblock %}
