<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ’¸ Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if session.get("user_id") %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_expense_route') }}">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('filter_category') }}">Filter by Category</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('filter_date') }}">Filter by Date</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('total') }}">Total</a></li>
        {% endif %}
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if session.get("user_id") %}
          <li class="nav-item">
            <span class="navbar-text text-light me-3">ðŸ‘‹ {{ session.user_name }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('signup') }}">Signup</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
